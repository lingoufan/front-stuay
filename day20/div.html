<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div渐变</title>
    <style>
      body {
        padding: 50px;
      }
      #box {
        width: 200px;
        height: 200px;
        background-color: #da8686;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <input type="button" value="透明" id="btn" />
    <script>
      function my$(id) {
        return document.getElementById(id);
      }
      let opacity = 10;
      my$("btn").onclick = function () {
        let timeId = setInterval(() => {
          opacity--;
          //设置div透明度
          my$("box").style.opacity = opacity / 10;
          if (opacity === 0) {
            clearInterval(timeId);
          }
        }, 200);
      };
    </script>
  </body>
</html>
